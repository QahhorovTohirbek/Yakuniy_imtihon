<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta name="author" content="Phoenixcoded" />

	<!-- Favicon icon -->
	<link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">

	<!-- font css -->
	<link rel="stylesheet" href="{% static 'fonts/font-awsome-pro/css/pro.min.css' %}">
	<link rel="stylesheet" href="{% static 'fonts/feather.css' %}">
	<link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">

	<!-- vendor css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/customizer.css' %}">


</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<form method="post">
						{% csrf_token %}
						<div class="card-body">
							<img src="{% static 'images/logo-dark.svg' %}" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">Sign in</h4>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i data-feather="mail"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Username" name="username">
							</div>
							<div class="input-group mb-4">
								<div class="input-group-prepend">
									<span class="input-group-text"><i data-feather="lock"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="Password" name="password">
							</div>
							<div class="form-group text-left mt-2">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input input-primary" id="customCheckdefh2" checked="">
									<label class="custom-control-label" for="customCheckdefh2">Parolni eslab qolish</label>
								</div>
							</div>
							<button type="submit" class="btn btn-block btn-primary mb-4">Kirish</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="{% static 'js/vendor-all.min.js' %}"></script>
<script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/feather.min.js' %}"></script>
<script src="{% static 'js/pcoded.min.js' %}"></script>


</body>

</html>
