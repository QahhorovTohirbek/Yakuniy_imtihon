{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Dashboard sale</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Bosh sahifa</a></li>
                            <li class="breadcrumb-item">Qaytarilgan mahsulotlar yaratish</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Qaytarilgan mahsulotlar yaratish</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Mahsulot nomi</label>
                            <select name="product_id" class="form-control">
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.outery.product.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Mahsulot miqdori</label>
                            <input type="number" name="quantity" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
    </div>
    <!-- [ Main Content ] end -->
    </div>
    <!-- [ Main Content ] end -->
    </div>
    <!-- [ Main Content ] end -->
    </div>
    <!-- [ Main Content ] end -->
    </div>
    <!-- [ Main Content ] end -->
                        

    </div>
    <!-- [ Main Content ] end -->
    {% endblock %}
